<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetros y Temporizadores</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cronómetros y Temporizadores</h1>

        <!-- Pestañas -->
        <div class="tabs">
            <button class="tab-button active" data-tab="stopwatch">Cronómetros</button>
            <button class="tab-button" data-tab="timer">Temporizadores</button>
        </div>

        <!-- Sección de Cronómetros -->
        <div id="stopwatch" class="tab-content active">
            <div class="main-stopwatch">
                <h2>Cronómetro Principal</h2>
                <div class="display" id="mainDisplay">00:00:00</div>
                <div class="controls">
                    <button id="startPauseBtn" class="btn btn-primary">Iniciar</button>
                    <button id="clearBtn" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>

            <div class="stopwatch-management">
                <h3>Gestionar Cronómetros</h3>
                <div class="add-section">
                    <input type="text" id="stopwatchName" placeholder="Nombre del cronómetro" maxlength="20">
                    <button id="addStopwatchBtn" class="btn btn-success">Agregar</button>
                </div>

                <div class="stopwatch-list" id="stopwatchList">
                    <!-- Los cronómetros se agregarán dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Sección de Temporizadores -->
        <div id="timer" class="tab-content">
            <div class="main-timer">
                <h2>Temporizador Principal</h2>
                <div class="display" id="mainTimerDisplay">00:00</div>
                <div class="timer-input">
                    <input type="number" id="minutesInput" placeholder="Min" min="0" max="59" value="0">
                    <span>:</span>
                    <input type="number" id="secondsInput" placeholder="Seg" min="0" max="59" value="0">
                </div>
                <div class="controls">
                    <button id="startTimerBtn" class="btn btn-primary">Iniciar</button>
                    <button id="pauseTimerBtn" class="btn btn-warning" style="display: none;">Pausar</button>
                    <button id="resetTimerBtn" class="btn btn-secondary">Reiniciar</button>
                </div>
            </div>

            <div class="timer-management">
                <h3>Gestionar Temporizadores</h3>
                <div class="add-section">
                    <input type="text" id="timerName" placeholder="Nombre del temporizador" maxlength="20">
                    <input type="number" id="timerMinutes" placeholder="Min" min="0" max="59" value="0">
                    <input type="number" id="timerSeconds" placeholder="Seg" min="0" max="59" value="0">
                    <button id="addTimerBtn" class="btn btn-success">Agregar</button>
                </div>

                <div class="timer-list" id="timerList">
                    <!-- Los temporizadores se agregarán dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Modal de Alerta -->
        <div id="alertModal" class="modal">
            <div class="modal-content">
                <h3>¡Tiempo Terminado!</h3>
                <p id="alertMessage"></p>
                <div class="modal-buttons">
                    <button id="stopAlarmBtn" class="btn btn-danger">Detener Alarma</button>
                    <button id="closeAlertBtn" class="btn btn-primary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
